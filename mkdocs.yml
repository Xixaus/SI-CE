      - Core comunication: sia-api/core_communication.md
      - Syringe Controller: sia-api/syringe_control.md
      - Valve Selector: sia-api/valve_control.md
      - Workflows: sia-api/ce_workflows.md
  - Tutorials:
      - First Analysis: tutorials/first-analysis.md
      - Batch Processing: tutorials/batch-processing.md
      - SIA-CE Integration: tutorials/sia-ce-integration.md
      - ChemStation Macros: tutorials/chemstation-macros.md
  - API Reference:
      - ChemStation API:
          - Main API: api-reference/chemstation-api.md
          - CE Module: api-reference/chemstation-ce.md
          - Methods Module: api-reference/chemstation-methods.md
          - Sequence Module: api-reference/chemstation-sequence.md
          - System Module: api-reference/chemstation-system.md
          - Validation Module: api-reference/chemstation-validation.md
      - SIA API:
          - Syringe Controller: api-reference/sia-syringe.md
          - Valve Selector: api-reference/sia-valve.md
          - Workflows: api-reference/sia-workflows.md
          - Configuration: api-reference/sia-config.md
      - Core Components:
          - Communication: api-reference/core-communication.md
